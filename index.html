<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header id="header">
      <img id="header-img" src="https://assets-global.website-files.com/5dbb30f00775d4c32191a4df/5e30adbb408180632f50a480_horizontal-logo-white-p-500.png
      " alt="Microverse Company Image">
      <nav id="nav-bar">
        <a class="nav-link" href="#video">Home</a>
        <a class="nav-link" href="#form">Contact</a>
        <a class="nav-link" href="#form">About Us</a>
      </nav>
    </header>
    <main>
      <iframe width="560" height="315" id="video" src="//www.youtube.com/embed/f9ip1iSAptQ" frameborder="0" allowfullscreen></iframe>
      <form action="https://www.freecodecamp.com/email-submit)" method="POST" id="form">
        <input type="email" id="email" name="email" placeholder="enter your email address">
        <input type="button" id="submit" value="Submit" />
      </form>
    </main>


    <script  src="js/index.js"></script>
  </body>
</html>
